<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign - Wolfram</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/el/css/elusive-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/timifay/themify-icons.css">
    <link rel="shortcut icon" href="assets/img/Wolfram Alpha img.png" type="image/x-icon">
</head>
<body>
    <div class="wolfram">
        <img src="assets/img/images (1).png" alt="">
        <div class="wolfram-form">
            <form >
                <p>Sign In</p>
                <input type="text" placeholder="Email">
                <i class="fas fa-question-circle"></i>
                <button>Continue</button>
            </form>
        </div>
        <div class="finish">
            <p>Don't have a Wolfram ID?  <a href="#"> Create one</a>.</p>
        </div>
    </div>
</body>
</html>
