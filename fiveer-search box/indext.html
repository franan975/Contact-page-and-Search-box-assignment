<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login of fiverr</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/el/css/elusive-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/timifay/themify-icons.css">
    <link rel="shortcut icon" href="assets/img/Fiverr-emblem.jpg" type="image/x-icon">
</head>
<body>
    <!--fiverr start-->
    <div class="fiverr">
        <img src="assets/img/fiverr logo.jpg" alt="">
        <div class="fiverr-form">
            <form >
                <input type="text" placeholder="Find Services">
                <i class="ti-search"></i>
                <p>Search</p>
            </form>
        </div>
        <div class="a1">
            <a href="#">Fiverr Pro</a>
        </div>
        <div class="a2">
            <a href="#">Explore</a>
        </div>
        <div class="a3">
            <a href="#"><i class="fas fa-globe"></i>English</a>
        </div>
        <div class="a4">
            <a href="#"><i class="fas fa-dollar-sign"></i>USD</a>
        </div>
        <div class="a5">
            <a href="#">Become a Seller</a>
        </div>
        <div class="a6">
            <a href="#">Sign in</a>
        </div>
        <div class="button1">
            <button>Join</button>
        </div>
    </div>
    <!--fiverr end-->
</body>
</html>
