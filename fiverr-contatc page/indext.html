<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login for fiverr</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/el/css/elusive-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/timifay/themify-icons.css">
    <link rel="shortcut icon" href="assets/img/fiverr icon.png" type="image/x-icon">
</head>
<body>
        <div class="fiverr">
            <p>Sign In to Fiverr</p>
            <div class="fiverr-form">
             <form>
                <button> <i class="fab fa-facebook"></i> Continue with Facebook </button>
               
             </form>

            </div>
            <div class="button2">
                <button>Continue with Google</button>
                <img src="assets/img/20200314055141 (1).jpg" alt="">
                <hr>
                
            </div>
            <div class="b3">
                <button> <i class="fab fa-apple"></i> Continue with Apple</button>
                <hr>
                <p>OR</p>
            </div>
            <div class="fiverr-form2">
                <form >
                <input type="text" placeholder="Email / Username ">
                <input type="password" placeholder="password ">
                <button>Continue</button>
            </form>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>

                

                <a href="#">Forgot Password?</a>
                <hr>
            </div>
            <div class="FINISH">
                <p>Not a member yet?</p>
                <a href="#">Join now</a>
            </div>
        </div>
    </body>
</html>
