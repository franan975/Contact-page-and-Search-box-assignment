<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to SlideShare</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/el/css/elusive-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/timifay/themify-icons.css">
    <link rel="shortcut icon" href="assets/img/Slideshare-icon.png" type="image/x-icon">
</head>
<body>
    <div class="slideshare-body">
        <div class="slideshare-img">
            <img src="assets/img/slideshare-scribd-logo@2x.png" alt="">
        </div>
        <div class="form1">
            <h1>Sign In to SlideShare</h1>
            <form >
                <button><i class="fab fa-linkedin"></i>Continue With Linkedin </button>
            </form>
            <div class="form2">
                <button><i class="fab fa-facebook-f"></i>Continue With Facebook</button>
            </div>
            <div class="form3">
                <button><i class="far fa-envelope"></i>Continue With Email</button>
            </div>
            <div class="form4">
                <p>New to SlideShare? <a href="#">Sign Up</a> </p>
            </div>
            <div class="a1">
                <a href="#">Terms of use</a>
            </div>
            <div class="a2">
                <a href="#">Privacy policy</a>
            </div>
        </div>
    </div>
    
</body>
</html>
