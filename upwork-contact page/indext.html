<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upwork</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/el/css/elusive-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/timifay/themify-icons.css">
    <link rel="shortcut icon" href="assets/img/upwork icon.png" type="image/x-icon">
</head>
<body>
    
    
    <!--Upwork start-->
    <div class="upwork">
        <img src="assets/img/upwork logo.jpg" alt="">
        <hr>
        <div class="upwork-form">
            <h1>Log in to Upwork</h1>
            <form >
                <input type="text" placeholder="Username or Email">
                <i class="fas fa-user"></i>
                <button>Continue with Email</button>
                 <p>----- Or -----</p> 
                
            </form>
            <div class="form2">
                <img src="assets/img/google1.png" alt="">
                <button>Continue with Google</button>
            </div>
            <div class="form3">
                <button>  Continue with Apple</button>
                <div class="i2">
                    <i class="fab fa-apple"></i>
                    <hr>
                </div>
            </div>
            <div class="finish">
                <p>----- Don't have an Upwork account? -----</p>
                <button>Sign in</button>
            </div>
        </div>
    
        
    </div>


    <div class="futter">
        <br>
        <p>© 2015 - 2021 Upwork® Global Inc.</p>
        <div class="futter-a1">
            <a href="#">Terms of Service</a>
        </div>
        <div class="futter-a2">
            <a href="#">Privacy Policy</a>
        </div>
        <div class="futter-a3">
            <a href="#">Accessibility</a>
        </div>
    </div>
    <!--Upwork end-->





  









</body>
</html>
