<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba.com</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/fonts/el/css/elusive-icons.min.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.min.css">

    <link rel="shortcut icon" href="assets/img/alibaba1.PNG" type="image/x-icon">

<body>

        <img src="assets/img/alibaba.PNG" alt="">

            <p>  Products <i class="el el-chevron-down"></i> </p>
